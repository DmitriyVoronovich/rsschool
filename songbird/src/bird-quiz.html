<div class="root">
    <header>
        <div class="header_container">
            <ul class="header_list">
                <a href="index.html"><li class="header_list_link" id="1">Start page</li></a>

            </div>

            <div class="button_container">

    <footer>

            <a class="footer_link" href="https://github.com/DmitriyVoronovich">Created by <br>DmitriyVoronovich</a>
